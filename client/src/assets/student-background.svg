<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="warmGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8A3D;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#E67E22;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#D35400;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#922B21;stop-opacity:1" />
    </linearGradient>
    
    <filter id="nodeGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="connectionGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background gradient -->
  <rect width="100%" height="100%" fill="url(#warmGradient)"/>
  
  <!-- Network layer spanning the width -->
  <g filter="url(#nodeGlow)">
    <!-- Large prominent nodes -->
    <circle cx="200" cy="400" r="8" fill="#FFD700" opacity="0.9">
      <animate attributeName="opacity" values="0.9;1;0.9" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="400" cy="350" r="10" fill="#FFA500" opacity="0.8">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="650" cy="380" r="12" fill="#FFD700" opacity="1">
      <animate attributeName="opacity" values="1;0.7;1" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="900" cy="420" r="9" fill="#FF8C00" opacity="0.9">
      <animate attributeName="opacity" values="0.9;1;0.9" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1200" cy="360" r="11" fill="#FFD700" opacity="0.8">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="4.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1500" cy="400" r="8" fill="#FFA500" opacity="0.9">
      <animate attributeName="opacity" values="0.9;1;0.9" dur="3.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1700" cy="380" r="10" fill="#FFD700" opacity="0.8">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="3.2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Medium nodes -->
    <circle cx="300" cy="450" r="6" fill="#FF6347" opacity="0.7">
      <animate attributeName="opacity" values="0.7;0.9;0.7" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="550" cy="320" r="7" fill="#FF4500" opacity="0.8">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="4.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="750" cy="470" r="5" fill="#FF6347" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.9;0.6" dur="3.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1000" cy="330" r="6" fill="#FF4500" opacity="0.7">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1300" cy="450" r="7" fill="#FF6347" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.9;0.8" dur="3.3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1600" cy="320" r="5" fill="#FF4500" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.8;0.6" dur="4.1s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Small nodes -->
    <circle cx="150" cy="500" r="4" fill="#DC143C" opacity="0.5">
      <animate attributeName="opacity" values="0.5;0.7;0.5" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="350" cy="280" r="3" fill="#B22222" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.8;0.6" dur="3.7s" repeatCount="indefinite"/>
    </circle>
    <circle cx="500" cy="480" r="4" fill="#DC143C" opacity="0.5">
      <animate attributeName="opacity" values="0.5;0.7;0.5" dur="4.3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="800" cy="300" r="3" fill="#B22222" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.8;0.6" dur="3.9s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1100" cy="500" r="4" fill="#DC143C" opacity="0.5">
      <animate attributeName="opacity" values="0.5;0.7;0.5" dur="3.6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1400" cy="280" r="3" fill="#B22222" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.8;0.6" dur="4.4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1650" cy="480" r="4" fill="#DC143C" opacity="0.5">
      <animate attributeName="opacity" values="0.5;0.7;0.5" dur="3.4s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Connection lines with glow -->
  <g filter="url(#connectionGlow)">
    <!-- Primary connections -->
    <line x1="200" y1="400" x2="400" y2="350" stroke="#FFD700" stroke-width="1.5" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.8;0.6" dur="4s" repeatCount="indefinite"/>
    </line>
    <line x1="400" y1="350" x2="650" y2="380" stroke="#FFA500" stroke-width="2" opacity="0.7">
      <animate attributeName="opacity" values="0.7;0.9;0.7" dur="3.5s" repeatCount="indefinite"/>
    </line>
    <line x1="650" y1="380" x2="900" y2="420" stroke="#FFD700" stroke-width="1.8" opacity="0.8">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite"/>
    </line>
    <line x1="900" y1="420" x2="1200" y2="360" stroke="#FF8C00" stroke-width="1.5" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.8;0.6" dur="4.2s" repeatCount="indefinite"/>
    </line>
    <line x1="1200" y1="360" x2="1500" y2="400" stroke="#FFD700" stroke-width="2" opacity="0.7">
      <animate attributeName="opacity" values="0.7;0.9;0.7" dur="3.8s" repeatCount="indefinite"/>
    </line>
    <line x1="1500" y1="400" x2="1700" y2="380" stroke="#FFA500" stroke-width="1.5" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.8;0.6" dur="3.3s" repeatCount="indefinite"/>
    </line>
    
    <!-- Secondary connections -->
    <line x1="300" y1="450" x2="550" y2="320" stroke="#FF6347" stroke-width="1" opacity="0.5">
      <animate attributeName="opacity" values="0.5;0.7;0.5" dur="4.5s" repeatCount="indefinite"/>
    </line>
    <line x1="550" y1="320" x2="750" y2="470" stroke="#FF4500" stroke-width="1" opacity="0.4">
      <animate attributeName="opacity" values="0.4;0.6;0.4" dur="3.7s" repeatCount="indefinite"/>
    </line>
    <line x1="750" y1="470" x2="1000" y2="330" stroke="#FF6347" stroke-width="1" opacity="0.5">
      <animate attributeName="opacity" values="0.5;0.7;0.5" dur="4s" repeatCount="indefinite"/>
    </line>
    <line x1="1000" y1="330" x2="1300" y2="450" stroke="#FF4500" stroke-width="1" opacity="0.4">
      <animate attributeName="opacity" values="0.4;0.6;0.4" dur="3.6s" repeatCount="indefinite"/>
    </line>
    <line x1="1300" y1="450" x2="1600" y2="320" stroke="#FF6347" stroke-width="1" opacity="0.5">
      <animate attributeName="opacity" values="0.5;0.7;0.5" dur="4.1s" repeatCount="indefinite"/>
    </line>
    
    <!-- Tertiary connections -->
    <line x1="150" y1="500" x2="350" y2="280" stroke="#DC143C" stroke-width="0.8" opacity="0.3">
      <animate attributeName="opacity" values="0.3;0.5;0.3" dur="5s" repeatCount="indefinite"/>
    </line>
    <line x1="500" y1="480" x2="800" y2="300" stroke="#B22222" stroke-width="0.8" opacity="0.3">
      <animate attributeName="opacity" values="0.3;0.5;0.3" dur="4.8s" repeatCount="indefinite"/>
    </line>
    <line x1="1100" y1="500" x2="1400" y2="280" stroke="#DC143C" stroke-width="0.8" opacity="0.3">
      <animate attributeName="opacity" values="0.3;0.5;0.3" dur="4.6s" repeatCount="indefinite"/>
    </line>
    
    <!-- Cross connections for complexity -->
    <line x1="200" y1="400" x2="300" y2="450" stroke="#FF8C00" stroke-width="1" opacity="0.4">
      <animate attributeName="opacity" values="0.4;0.6;0.4" dur="3.9s" repeatCount="indefinite"/>
    </line>
    <line x1="650" y1="380" x2="750" y2="470" stroke="#FFD700" stroke-width="1.2" opacity="0.5">
      <animate attributeName="opacity" values="0.5;0.7;0.5" dur="3.4s" repeatCount="indefinite"/>
    </line>
    <line x1="1200" y1="360" x2="1300" y2="450" stroke="#FFA500" stroke-width="1" opacity="0.4">
      <animate attributeName="opacity" values="0.4;0.6;0.4" dur="4.3s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Flowing data streams -->
  <path d="M 0 400 Q 480 300 960 380 Q 1440 460 1920 400" stroke="#FFD700" stroke-width="1" fill="none" opacity="0.3">
    <animate attributeName="stroke-dasharray" values="0,2000;20,1980;0,2000" dur="8s" repeatCount="indefinite"/>
  </path>
  <path d="M 0 420 Q 480 520 960 400 Q 1440 280 1920 420" stroke="#FF8C00" stroke-width="1" fill="none" opacity="0.25">
    <animate attributeName="stroke-dasharray" values="0,2000;15,1985;0,2000" dur="10s" repeatCount="indefinite"/>
  </path>
</svg>