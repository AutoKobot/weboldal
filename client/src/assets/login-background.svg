<svg width="1024" height="768" viewBox="0 0 1024 768" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#357ABD;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#1E3A8A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E1B4B;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background gradient -->
  <rect width="100%" height="100%" fill="url(#bgGradient)"/>
  
  <!-- Floating particles -->
  <circle cx="150" cy="200" r="2" fill="#60A5FA" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="300" cy="150" r="1.5" fill="#93C5FD" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.9;0.5" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="500" cy="100" r="2.5" fill="#DBEAFE" opacity="0.7">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="750" cy="180" r="1.8" fill="#60A5FA" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="850" cy="120" r="2" fill="#93C5FD" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.9;0.5" dur="4.2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Network nodes and connections -->
  <g filter="url(#glow)">
    <!-- Main network cluster -->
    <circle cx="800" cy="150" r="6" fill="#10B981" opacity="0.9"/>
    <circle cx="850" cy="180" r="5" fill="#34D399" opacity="0.8"/>
    <circle cx="780" cy="200" r="4" fill="#6EE7B7" opacity="0.7"/>
    <circle cx="820" cy="120" r="5" fill="#10B981" opacity="0.8"/>
    <circle cx="870" cy="140" r="4" fill="#34D399" opacity="0.7"/>
    <circle cx="750" cy="160" r="5" fill="#6EE7B7" opacity="0.8"/>
    <circle cx="890" cy="200" r="6" fill="#10B981" opacity="0.9"/>
    
    <!-- Connection lines -->
    <line x1="800" y1="150" x2="850" y2="180" stroke="#34D399" stroke-width="1" opacity="0.6"/>
    <line x1="800" y1="150" x2="780" y2="200" stroke="#34D399" stroke-width="1" opacity="0.6"/>
    <line x1="800" y1="150" x2="820" y2="120" stroke="#34D399" stroke-width="1" opacity="0.6"/>
    <line x1="850" y1="180" x2="870" y2="140" stroke="#34D399" stroke-width="1" opacity="0.6"/>
    <line x1="850" y1="180" x2="890" y2="200" stroke="#34D399" stroke-width="1" opacity="0.6"/>
    <line x1="780" y1="200" x2="750" y2="160" stroke="#34D399" stroke-width="1" opacity="0.6"/>
    <line x1="820" y1="120" x2="870" y2="140" stroke="#34D399" stroke-width="1" opacity="0.6"/>
    <line x1="750" y1="160" x2="800" y2="150" stroke="#34D399" stroke-width="1" opacity="0.6"/>
    
    <!-- Secondary network cluster -->
    <circle cx="200" cy="400" r="5" fill="#8B5CF6" opacity="0.8"/>
    <circle cx="180" cy="450" r="4" fill="#A78BFA" opacity="0.7"/>
    <circle cx="240" cy="430" r="6" fill="#8B5CF6" opacity="0.9"/>
    <circle cx="160" cy="380" r="4" fill="#C4B5FD" opacity="0.7"/>
    <circle cx="270" cy="390" r="5" fill="#8B5CF6" opacity="0.8"/>
    <circle cx="220" cy="480" r="4" fill="#A78BFA" opacity="0.7"/>
    
    <!-- Secondary connections -->
    <line x1="200" y1="400" x2="180" y2="450" stroke="#A78BFA" stroke-width="1" opacity="0.6"/>
    <line x1="200" y1="400" x2="240" y2="430" stroke="#A78BFA" stroke-width="1" opacity="0.6"/>
    <line x1="200" y1="400" x2="160" y2="380" stroke="#A78BFA" stroke-width="1" opacity="0.6"/>
    <line x1="240" y1="430" x2="270" y2="390" stroke="#A78BFA" stroke-width="1" opacity="0.6"/>
    <line x1="180" y1="450" x2="220" y2="480" stroke="#A78BFA" stroke-width="1" opacity="0.6"/>
    <line x1="160" y1="380" x2="270" y2="390" stroke="#A78BFA" stroke-width="1" opacity="0.6"/>
    
    <!-- Tertiary network cluster -->
    <circle cx="600" cy="500" r="4" fill="#3B82F6" opacity="0.7"/>
    <circle cx="650" cy="520" r="5" fill="#60A5FA" opacity="0.8"/>
    <circle cx="580" cy="550" r="6" fill="#3B82F6" opacity="0.9"/>
    <circle cx="620" cy="480" r="4" fill="#93C5FD" opacity="0.7"/>
    <circle cx="670" cy="560" r="5" fill="#3B82F6" opacity="0.8"/>
    
    <!-- Tertiary connections -->
    <line x1="600" y1="500" x2="650" y2="520" stroke="#60A5FA" stroke-width="1" opacity="0.6"/>
    <line x1="600" y1="500" x2="580" y2="550" stroke="#60A5FA" stroke-width="1" opacity="0.6"/>
    <line x1="650" y1="520" x2="670" y2="560" stroke="#60A5FA" stroke-width="1" opacity="0.6"/>
    <line x1="580" y1="550" x2="670" y2="560" stroke="#60A5FA" stroke-width="1" opacity="0.6"/>
    <line x1="620" y1="480" x2="600" y2="500" stroke="#60A5FA" stroke-width="1" opacity="0.6"/>
  </g>
  
  <!-- Flowing connection between clusters -->
  <path d="M 270 390 Q 450 200 750 160" stroke="#34D399" stroke-width="1" fill="none" opacity="0.4">
    <animate attributeName="stroke-dasharray" values="0,1000;10,990;0,1000" dur="8s" repeatCount="indefinite"/>
  </path>
  <path d="M 240 430 Q 400 300 600 500" stroke="#60A5FA" stroke-width="1" fill="none" opacity="0.4">
    <animate attributeName="stroke-dasharray" values="0,1000;10,990;0,1000" dur="6s" repeatCount="indefinite"/>
  </path>
</svg>